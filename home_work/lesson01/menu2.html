<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script>
        // создаем базовый класс 'Container'
        function Container() {
            this.id = '';
            this.className = '';
            this.htmlCode = '';
        }

        // добавляем метод 'render', кторый будет выводить html код
        Container.prototype.render = function () {
            return this.htmlCode;
        };

        // метод для удаления меню по id
        Container.prototype.remove = function () {
            var itemToDel = document.getElementById(this.id);
            itemToDel.remove();
        };

        // создаем класс 'Menu'
        function Menu(myId, myClass, myItems) {
            // наследуем всё от базового класса 'Container'
            Container.call(this);
            // переопределяем свойства
            this.id = myId;
            this.className = myClass;
            // и определяем myItems
            this.items = myItems;
        }

        // далее необходимо полноценно отнаследоваться от базового класса 'Container'
        Menu.prototype = Object.create(Container.prototype);
        // обратно возвращаем конструктор
        Menu.prototype.constructor = Menu;

        // добавляем метод 'render'
        Menu.prototype.render = function () {
            var res = '<ul id = "' + this.id + '" class="' + this.className + '">';

            // перебираем items (пункты меню)
            for (var item in this.items) {
                // на каждой итерации проверяем пункт ли это меню, и, если да - вызываем метод 'render'
                if (this.items[item] instanceof MenuItem) {
                    res += this.items[item].render();
                }
            }
            // закрываем список ul
            res += '</ul>';
            // возвращаем результат
            return res;
        };

        // добавляем метод 'remove' в класс 'Menu' для удаления пункта меню
        /*        Menu.prototype.remove = function (n) {
         var itemToDel = document.getElementById(this.items[n].id);
         itemToDel.remove();
         };*/

        // создаем класс 'MenuItem' - пункт меню
        function MenuItem(myHref, myTitle, myId) {
            // наследуемся от базового класса 'Container'
            Container.call(this);
            // переопределяем 'className', прописываем стандартный класс
            this.className = 'menu-item';
            this.href = myHref;
            this.name = myTitle;
            this.id = myId;
        }

        // далее завершаем наследование
        MenuItem.prototype = Object.create(Container.prototype);
        // обратно возвращаем конструктор
        MenuItem.prototype.constructor = MenuItem;

        // и также метод 'render' нам сюда понадобится
        MenuItem.prototype.render = function () {
            res = '<li id="' + this.id + '"><a href="' + this.href + '">' + this.name + '</a></li>';
            return res;
        };

        // создаем наслденика класса 'Menu'
        function MenuExtended(myId, myClass, myItems) {
            Menu.call(this);
            this.id = myId;
            this.className = myClass;
            this.items = myItems;
        }

        MenuExtended.prototype = Object.create(Menu.prototype);
        MenuExtended.prototype.constructor = MenuExtended;

        MenuExtended.prototype.render = function () {
            var res = '<ul id = "' + this.id + '" class="' + this.className + '">';

            // перебираем items (пункты меню)
            for (var item in this.items) {
                // на каждой итерации проверяем пункт ли это меню, и, если да - вызываем метод 'render'
                if (this.items[item] instanceof MenuItem) {
                    res += this.items[item].render();
                }
            }
            // закрываем список ul
            res += '</ul>';
            // возвращаем результат
            return res;
        };

        // содаем меню
        var menu = new Menu('my_menu', 'my_menu', [
            new MenuItem('/', 'Главная', 'menu_item_01'),
            new MenuItem('/about', 'О нас', 'menu_item_02'),
            new MenuItem('/contacts', 'Контакты', 'menu_item_03')
        ]);

        var menuExt = new MenuExtended('my_menu0', 'my_menu1', [
            new MenuItem('/', ['Main', 'Вложенное меню'], '01'),
            new MenuItem('/about', 'About', '02'),
            new MenuItem('/contacts', 'Contacts', '03')
        ]);
        console.log(menuExt);
    </script>
</head>
