<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script>
        function Container() {
            this.id = '';
            this.className = '';
            this.htmlCode = '';
        }

        Container.prototype.render = function () {
            return this.htmlCode;
        };

        function Gallery(myId, myClass, myItems) {
            Container.call(this);
            this.id = myId;
            this.className = myClass;
            this.items = myItems;
        }

        Gallery.prototype = Object.create(Container.prototype);
        Gallery.prototype.constructor = Gallery;

        Gallery.prototype.render = function () {
            var res = '<figure class="'+this.className+'">';

            for (var item in this.items)
            {
                if(this.items[item] instanceof galleryItem){
                    res += this.items[item].render();
                }
            }
            res += '</figure>';
            return res;
        };

        function galleryItem(myUrl, myTitle) {
            Container.call(this);
            this.className = 'menu-item';
            this.href = myUrl;
            this.name = myTitle;
        }

        galleryItem.prototype = Object.create(Container.prototype);
        galleryItem.prototype.constructor = galleryItem;

        galleryItem.prototype.render = function () {
            return '<img src="' + this.href + '" alt="' + this.name + '">';
        };



        window.onload = function () {
            document.getElementById('btn').addEventListener('click', function () {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', './gallery.json', true);
                xhr.send();

                xhr.onreadystatechange = function () {
                    if(xhr.readyState !=4) return;

                    if(xhr.status != 200){
                        console.log('Error', xhr.status, xhr.statusText);
                    } else {
                        //console.log('ok', xhr.responseText);
                        var items = [];

                        var myItems = JSON.parse(xhr.responseText);
                        for (var i = 0; i < myItems.length; i++)
                        {
                            items.push(new galleryItem(myItems[i].url, myItems[i].title));
                        }

                        var menu1 = new Gallery('my', 'my', items);

                        var menuDom = document.getElementById('menu');
                        menuDom.innerHTML = menu1.render();
                    }
                }
            });
        }
    </script>
</head>
<body>
<button id="btn">Получить пункты меню и добавить меню на страницу</button>
<div id="menu"></div>
</body>
</html>
