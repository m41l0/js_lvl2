<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <style>
        #wrapper {
            margin: 50px;
        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
<form action="#">
    <div id="wrapper">
        <div class="form-group">
            <label class="control-label" for="name">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите Ваше имя">
        </div>
        <div class="form-group">
            <label class="control-label" for="tel">Телефон</label>
            <input type="tel" class="form-control" id="tel" placeholder="Ваш телефонный номер">
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
         <div class="form-group">
            <label class="control-label" for="text">Текст</label>
            <p><textarea class="form-control" id="text" placeholder="Произвольный текст"></textarea></p>
        </div>
        <button type="submit" class="btn btn-default" id="btn">Отправить</button>
    </div>
</form>
</body>
</html>
